<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
</head>
<body>
<div th:replace="layouts/taskLayout :: navbar"></div>
<div class="container d-flex justify-content-center">
  <div class="col-6">
    <h2>Добавить заявку</h2>
    <form action="/applications/add" method="post">
      <div class="mb-3">
        <label class="form-label">ФИО:</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Курс:</label>
        <select name="course" class="form-select" required>
          <option value="">Выберите курс</option>
          <option value="Java EE">Java SE</option>
          <option value="Python">Python</option>
          <option value="JS">JS</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Телефон:</label>
        <input type="tel" name="phone" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Комментарий:</label>
        <textarea name="comment" class="form-control"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Добавить заявку</button>
    </form>
  </div>
</div>

<script src="/js/bootstrap.bundle.js" type="text/javascript"></script>
</body>
</html>
